<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function() {
        // For GitHub Pages *project* sites, set the number of path segments to keep.
        // Example: https://username.github.io/reachright-marketing/  -> segmentCount = 1 (the repo name)
        var segmentCount = 1;

        var l = window.location;
        var pathSegments = l.pathname.slice(1).split('/');

        // Build the new URL: keep the first `segmentCount` segments (the repo),
        // then append "?/" + the rest of the original path to pass it through to index.html.
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + pathSegments.slice(0, segmentCount).join('/') +
          '/?/' + pathSegments.slice(segmentCount).join('/');

        // Preserve query (replace & with ~and~ so we can safely round-trip) and hash
        if (l.search) newUrl += (l.search.replace('?', '&').replace(/&/g, '~and~'));
        if (l.hash) newUrl += l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
