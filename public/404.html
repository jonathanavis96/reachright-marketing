<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function() {
        // Your repo base on GH Pages
        var base = "/reachright-marketing/";

        var l = window.location;
        // Strip the base from the front of the path (if present)
        var path = l.pathname.replace(base, "").replace(/^\//, "");
        var query = l.search || "";
        var hash = l.hash || "";

        // Send users to index with the original path+query+hash encoded as params
        var redirectUrl =
          base +
          "?p=" + encodeURIComponent(path + query) +
          "&h=" + encodeURIComponent(hash);

        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
