    <!-- GitHub Pages SPA redirect decoder (works with public/404.html redirect) -->
    <script>
      (function(l) {
        // If the redirected URL contains "/?/" (from 404.html), restore the original path
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1) // drop leading '?'
            .split('&')
            .map(function (s) { return s.replace(/~and~/g, '&'); })
            .join('?'); // put the first '&' back to '?'

          var newUrl = l.pathname.replace(/\/$/, '') + decoded + l.hash;
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>
